<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Code Quiz</title>
</head>
<body>

    <header>
       <div> <a href="">High Scores</a><div id="score"></div></div>
        
        <h1>Code Quiz</h1>
        <div id="time"><p>Time</p></div>
    </header>

    <section>
        <div class="hidden"  id="board" class="game-area">
            <div id="question" class="question"></div>
            <div id="answer" class="answer">
                <button id="A" class="btn"></button>
                <button id="B"class="btn"></button>
                <button id="C" class="btn"></button>
                <button id="D" class="btn"></button>
            </div>
            <div id="result"></div>
        </div>
                <button class="btn" id="start" type="submit">Start</button>
            

        

    </section>

        
    <footer> Code Quiz</footer>

</body>
</html>
